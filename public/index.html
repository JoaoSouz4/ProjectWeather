<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');">
</head>
<body>

    <div class="container">
        <!--Componente do campo de pesquisa-->
        <div class="search">
            <h2 class="title">
                <ion-icon name="sunny"></ion-icon>
                Clima Agora
            </h2>
                <div class="input">
                    <input type="text" placeholder="Insira o nome de uma cidade" id="input-search">
                    <button class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
        </div>
        <!--Componente da saída dos dados-->
        <div class="data">

            <div id="city" class="hide">
                <i class="fa-solid fa-location-dot"></i>
                <h3 id="city-name"></h3>
                <img src="" id="country-flag">
            </div>

            <label id="temperature" class="hide">&deg;C</label>

            <label id="description" class="hide">
                <img src="" id="icon">
            </label>

            <div class="informations" class="hide">
                <label class="hide">
                    <i class="fa-solid fa-droplet"></i>
                    <p id="umidity"></p>
                </label>

                <label class="hide">
                    <i class="fa-solid fa-wind"></i>
                    <p id="wind"></p>
                </label>
            </div>
        </div>

        <div class="msg">
            <ion-icon name="alert"></ion-icon>
            <p class="msg-alert">Barra de pesquisa está vazia</p>
        </div>
    </div>

    
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="/src/JS/script.js"></script>
<script src="/src/JS/api.js"></script>
<script src="https://countryflagsapi.com/:filetype/:code"></script>
</html>
